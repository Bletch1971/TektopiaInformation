name: $(VersionMajor).$(VersionMinor).$(VersionRevision)

trigger:
  branches:
    include:
    - source
  paths:
    include:
    - src

pool:
#  vmImage: windows-latest
  demands: jdk_8

resources:
  repositories:
  - repository: MasterRepo
    type: GitHub
    endpoint: Bletch1971
    name: Bletch1971/PixelmonInformation
  - repository: CommonRepo
    type: GitHub
    endpoint: Bletch1971
    name: Bletch1971/PixelmonInformation
    ref: source

variables:
- name: ApplicationName
  value: 'TekTopiaInformation' #$(Build.DefinitionName)

stages:
- stage: build
  displayName: Build and Publish
  
  jobs:
  - job: build
    displayName: Build and Publish
    workspace:
      clean: all
    
    steps:
    - checkout: CommonRepo
      persistCredentials: true
      path: common

